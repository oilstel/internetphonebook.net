<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Site lookup - Internet Phone Book</title>

  <!-- Analytics -->
  <script defer src="https://cloud.umami.is/script.js" data-website-id="9d6a8ae6-9226-4a35-8f3d-ab240ab6add1"></script>

  <meta name="robots" content="noindex">
  <style>
    :root {
      --text-color: #000;
      --bg-color: #FFFDCC;
    }
    
    *, *:before, *:after { box-sizing: border-box; }
    
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale; 
      -webkit-text-size-adjust: none;
      color: var(--text-color);
      background-color: var(--bg-color);
      padding: 20px 30px;
      overflow-x: hidden;
    }
    
    main {
      position: relative;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    h1 {
      font-family: Times;
      font-size: 8dvw;
      font-weight: normal;
      margin: 0;
      margin-bottom: 30px;
      z-index: 100;
    }
    
    p {
      font-family: 'Times New Roman', Times, serif;
      font-size: 40px;
      line-height: 52px;
      margin: 0;
      margin-bottom: 40px;
    }
    
    h2 {
      font-family: Times;
      font-size: 40px;
      font-weight: bold;
      margin: 0;
      margin-bottom: 40px;
      border-top: 2px dotted var(--text-color);
      padding-top: 10px;
    }
    
    h3 {
      font-size: 26px;
      line-height: 32px;
    }
    
    a {
      font-family: 'Times New Roman', Times, serif;
      color: var(--text-color);
      text-decoration-color: var(--text-color);
      text-decoration-thickness: 2px;
      text-decoration-style: dotted; 
      text-underline-offset: 3px;
    }
    
    #site-lookup-form {
      display: flex;
      flex-flow: row nowrap;
      gap: 10px;
      margin-bottom: 40px;
      max-width: 700px;
    }
    
    #site-url {
      font-family: 'Times New Roman', Times, serif;
      font-size: 26px;
      background-color: transparent;
      color: var(--text-color);
      border: 2px solid var(--text-color);
      padding: 8px 12px;
      outline: 0;
      flex: 1;
    }
    
    button, #arena-gift-shop-link {
      font-family: 'Times New Roman', Times, serif;
      font-style: italic;
      font-size: 26px;
      padding: 0.5rem 1rem;
      color: var(--text-color);
      background: transparent;
      border: 2px solid var(--text-color);
      border-radius: 50px;
      cursor: pointer;
    }
    
    button:hover {
      background: #00000013;
    }
    
    .result-card {
      border: 2px solid var(--text-color);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    
    .result-card h3 {
      margin-top: 0;
      margin-bottom: 15px;
    }
    
    .result-card p {
      font-size: 22px;
      line-height: 30px;
      margin-bottom: 15px;
    }
    
    .result-card p:last-child {
      margin-bottom: 0;
    }
    
    .match-reason {
      font-size: 18px;
      line-height: 24px;
      font-style: italic;
      color: #555;
      margin-top: 10px;
    }
    
    .match-reason strong {
      font-style: normal;
      color: var(--text-color);
    }
    
    #get-a-copy {
      margin-top: 60px;
      border-top: 2px dotted var(--text-color);
      padding-top: 20px;
    }
    
    #get-a-copy p {
      font-size: 30px;
      line-height: 38px;
      margin-bottom: 20px;
    }
    
    #arena-gift-shop-link {
      display: inline-block;
      padding: 10px 25px;
      border: 2px solid var(--text-color);
      border-radius: 50px;
      text-decoration: none;
      margin-bottom: 30px;
    }
    
    #arena-gift-shop-link:hover {
      background: #00000013;
    }
    
    footer {
      text-align: right;
      margin-top: 100px;
      border-top: 2px dotted var(--text-color);
      padding-top: 20px;
    }
    
    footer p {
      font-family: 'Times New Roman', Times, serif;
      font-size: 20px;
      line-height: 24px;
      margin-bottom: 0;
    }
    
    .error {
      color: red;
      font-style: italic;
    }
    
    .loading {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-style: italic;
      font-size: 26px;
    }
    
    .loading::before {
      content: "";
      width: 20px;
      height: 20px;
      border: 2px solid var(--text-color);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media(max-width: 805px) {
      body {
        padding: 15px;
      }
      
      h1 {
        font-size: 65px;
        line-height: 65px;
      }
      
      h2 {
        font-size: 30px;
      }
      
      p {
        font-size: 24px;
        line-height: 30px;
      }
      
      #site-lookup-form {
        flex-direction: column;
      }
      
      #site-url {
        width: 100%;
        font-size: 22px;
      }
      
      button {
        align-self: flex-start;
      }
      
      .result-card p {
        font-size: 18px;
        line-height: 24px;
      }
      
      .match-reason {
        font-size: 16px;
        line-height: 20px;
      }
      
      #get-a-copy p {
        font-size: 22px;
        line-height: 28px;
      }
      
      #arena-gift-shop-link {
        padding: 8px 20px;
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
    <main>
        <h1>Check if your site is in the Internet Phone Book.</h1>

        <form id="site-lookup-form">
            <input type="text" id="site-url" placeholder="your name or your website">
            <button type="submit">Lookup</button>
        </form>

        <div id="site-lookup-results">
            
        </div>

        <div id="get-a-copy" style="display: none;">
            <p>Purchase a copy of the Internet Phone Book on Metalabel.</p>
            <a href="https://livingweb.metalabel.com/internetphonebook?variantId=1" id="arena-gift-shop-link">Metalabel</a>
        </div>
    
        <footer>
            <p><a href="../index.html">The Internet Phone Book</a>, 2025</p>
        </footer>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('site-lookup-form');
            const resultsDiv = document.getElementById('site-lookup-results');
            let dbData = null;

            // Fetch the database
            fetch('./data/ipb-db.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load database');
                    }
                    return response.json();
                })
                .then(data => {
                    dbData = data;
                    console.log('Database loaded successfully');
                })
                .catch(error => {
                    resultsDiv.innerHTML = `<p class="error">Error loading database: ${error.message}</p>`;
                    console.error('Error loading database:', error);
                });

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const urlInput = document.getElementById('site-url').value.trim();
                if (!urlInput) {
                    resultsDiv.innerHTML = '<p class="error">Please enter a URL</p>';
                    document.getElementById('get-a-copy').style.display = 'none';
                    return;
                }

                if (!dbData) {
                    resultsDiv.innerHTML = '<p class="error">Database not loaded yet. Please try again in a moment.</p>';
                    document.getElementById('get-a-copy').style.display = 'none';
                    return;
                }

                // Show loading indicator
                resultsDiv.innerHTML = '<p class="loading">Searching the Internet Phone Book...</p>';
                document.getElementById('get-a-copy').style.display = 'none';

                // Search with a slight delay to ensure the loading indicator is visible
                setTimeout(() => {
                    // Normalize input URL for better matching
                    let searchInput = urlInput.toLowerCase();
                    
                    // Handle URL search
                    let searchUrl = searchInput;
                    let searchWithoutProtocol = searchInput;
                    
                    // If input looks like a URL, normalize it for URL matching
                    if (searchInput.includes('.') && !searchInput.includes(' ')) {
                        if (searchInput.startsWith('http://')) {
                            searchWithoutProtocol = searchInput.substring(7);
                        } else if (searchInput.startsWith('https://')) {
                            searchWithoutProtocol = searchInput.substring(8);
                        } else {
                            // Add protocol if not present for one version of the search
                            searchUrl = 'https://' + searchInput;
                        }
                        
                        // Remove trailing slash if present
                        searchUrl = searchUrl.replace(/\/$/, '');
                        searchWithoutProtocol = searchWithoutProtocol.replace(/\/$/, '');
                    }
                    
                    // Search for matches by URL and title
                    const exactMatches = dbData.filter(entry => {
                        // URL exact match
                        if (searchInput.includes('.') && !searchInput.includes(' ')) {
                            const entryUrl = entry.url.toLowerCase().replace(/\/$/, '');
                            const entryWithoutProtocol = entryUrl.replace(/^https?:\/\//, '');
                            
                            return entryUrl === searchUrl || 
                                   entryWithoutProtocol === searchWithoutProtocol ||
                                   'https://' + entryWithoutProtocol === searchUrl;
                        }
                        
                        // Title exact match (case insensitive)
                        return entry.title.toLowerCase() === searchInput;
                    });
                    
                    const partialMatches = dbData.filter(entry => {
                        if (!exactMatches.includes(entry)) {
                            // URL partial match
                            if (searchInput.includes('.') && !searchInput.includes(' ')) {
                                const entryUrl = entry.url.toLowerCase();
                                const entryWithoutProtocol = entryUrl.replace(/^https?:\/\//, '');
                                
                                return entryWithoutProtocol.includes(searchWithoutProtocol) || 
                                       searchWithoutProtocol.includes(entryWithoutProtocol);
                            }
                            
                            // Title partial match
                            return entry.title.toLowerCase().includes(searchInput) ||
                                   (searchInput.length >= 3 && (
                                       // Match individual words in the title
                                       entry.title.toLowerCase().split(' ').some(word => 
                                           word.startsWith(searchInput) || searchInput.startsWith(word)
                                       ) ||
                                       // Match initials (for people's names)
                                       searchInput === entry.title.split(/\s+/).map(word => word[0]?.toLowerCase()).join('')
                                   ));
                        }
                        return false;
                    });

                    // Display results
                    if (exactMatches.length === 0 && partialMatches.length === 0) {
                        resultsDiv.innerHTML = '<p>No entries found matching your search. Try a different name or website.</p>';
                        // Hide get-a-copy for no results
                        document.getElementById('get-a-copy').style.display = 'none';
                        return;
                    }

                    // Combine all matches into a single array and ensure no duplicates
                    const allMatches = [...exactMatches];
                    
                    // Add partial matches that aren't already in exactMatches
                    partialMatches.forEach(match => {
                        if (!exactMatches.some(exactMatch => exactMatch.url === match.url)) {
                            allMatches.push(match);
                        }
                    });
                    
                    // Sort results: exact matches first, then alphabetically by title
                    allMatches.sort((a, b) => {
                        // First prioritize exact matches
                        const aIsExact = exactMatches.includes(a);
                        const bIsExact = exactMatches.includes(b);
                        
                        if (aIsExact && !bIsExact) return -1;
                        if (!aIsExact && bIsExact) return 1;
                        
                        // Then sort alphabetically by title
                        return a.title.localeCompare(b.title);
                    });
                    
                    let resultsHTML = `<h2>Found ${allMatches.length} ${allMatches.length === 1 ? 'entry' : 'entries'}</h2>`;
                    
                    allMatches.forEach(match => {
                        const isUrlMatch = searchInput.includes('.') && !searchInput.includes(' ');
                        const matchType = isUrlMatch ? 'Website' : 'Name';
                        
                        resultsHTML += `
                            <div class="result-card">
                                <h3>${match.title}</h3>
                                <p><a href="${match.url}" target="_blank">${match.url}</a></p>
                                <p>Size: ${match.size}</p>
                            </div>
                        `;
                    });
                    
                    resultsDiv.innerHTML = resultsHTML;
                    
                    // Show the get-a-copy section after search
                    document.getElementById('get-a-copy').style.display = 'block';
                }, 500);
            });
        });
    </script>
</body>
</html>
