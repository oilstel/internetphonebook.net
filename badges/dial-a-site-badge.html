<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Internet Phone Book Badge</title>
  
  <style>
    :root {
      --text-color: #000;
      --bg-color: #FFFDCC;
    }

    *, *:before, *:after { 
      box-sizing: border-box; 
    }

    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 10px;
      color: var(--text-color);
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 20px);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    p {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
    }

    h3 {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
    }

    a {
      font-family: 'Times New Roman', Times, serif;
      color: var(--text-color);
      text-decoration-color: var(--text-color);
      text-decoration-thickness: 2px;
      text-decoration-style: dotted; 
      text-underline-offset: 3px;
    }

    .badge {
      background: var(--bg-color);
      padding: 20px;
      text-align: center;
      font-family: 'Times New Roman', Times, serif;
      max-width: 250px;
      height: 100%;
      margin: 0 auto;
    }

    .badge h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
      line-height: 1.2;
    }

    .badge p {
      font-size: 16px;
      margin: 10px 0;
    }

    .badge .number {
      font-size: 32px;
      font-weight: normal;
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    .badge .number span {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 60px;
      border: 1px solid var(--text-color);
      border-radius: 40px;
      font-size: 20px;
      line-height: 41px;
      cursor: pointer;
      transition: all 0.1s ease;
      background: var(--bg-color);
    }

    .badge .number span:hover {
      transform: scale(0.95);
    }

    .badge .number span:active {
      transform: scale(0.9);
    }
    
    .error {
      color: red;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="content">
    <!-- Badge will be populated by JavaScript -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const content = document.getElementById('content');
      let audioContext = null;
      
      // DTMF frequencies (same as dial-a-site.js)
      const rowFreqs = [697, 770, 852, 941];  // Row frequencies
      const colFreqs = [1209, 1336, 1477, 1633];  // Column frequencies
      
      // Initialize audio context
      const initAudio = () => {
        if (!audioContext) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
      };

      // Play DTMF tone
      const playDTMF = (digit) => {
        initAudio(); // Initialize audio on any button press
        if (!audioContext) return; // Don't play if audio not initialized
        
        if (!digit || digit === '*') digit = '10';
        if (digit === '#') digit = '11';
        if (digit === '0') digit = '12';
        
        const num = parseInt(digit) - 1;
        const row = Math.floor(num / 3);
        const col = num % 3;
        
        const oscillator1 = audioContext.createOscillator();
        const oscillator2 = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator1.type = 'sine';
        oscillator2.type = 'sine';
        
        oscillator1.frequency.value = rowFreqs[row];
        oscillator2.frequency.value = colFreqs[col];
        
        oscillator1.connect(gainNode);
        oscillator2.connect(gainNode);
        gainNode.connect(audioContext.destination);
        gainNode.gain.value = 0.1;
        
        oscillator1.start();
        oscillator2.start();
        
        setTimeout(() => {
          oscillator1.stop();
          oscillator2.stop();
        }, 100);
      };
      
      // Get number from URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const number = urlParams.get('number');
      
      if (!number) {
        content.innerHTML = `
          <div class="error">
            <p>No number provided</p>
          </div>
        `;
        return;
      }
      
      // Validate number (1-3 digits)
      if (!/^\d{1,3}$/.test(number)) {
        content.innerHTML = `
          <div class="error">
            <p>Invalid number: "${number}"</p>
          </div>
        `;
        return;
      }
      
      // Generate and display badge
      const badgeHtml = `<div class="badge">
  <h3>This website is listed in the Internet Phone Book</h3>
  <p>You can <a href="https://internetphonebook.net/?dial=${number}" target="_blank">dial-this-site</a> at:</p>
  <div class="number">
    ${number.split('').map(n => `<span onclick="playDTMF('${n}')">${n}</span>`).join('')}
  </div>
</div>`;
      
      content.innerHTML = badgeHtml;
      
      // Make playDTMF available globally for onclick handlers
      window.playDTMF = playDTMF;
    });
  </script>
</body>
</html>
