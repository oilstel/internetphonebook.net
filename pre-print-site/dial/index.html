<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dial a site - Internet Phone Book</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="screen">
            <div id="result">
                <p>Welcome to the Internet Phone Book website forwarding service</p>
                <p>Enter the site number from the phone book in the dial pad below.</p>
            </div>
        </div>
        <form id="dial-form">
            <input type="number" id="site-number" placeholder="..." min="1">
            <div id="dial-pad">
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button" class="clear">clear</button>
                <button type="button">0</button>
                <button type="submit">call</button>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
